<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO = Básico -->
    <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta
      property="og:image"
      content="URL de la imagen que quieres mostrar en las redes sociales" />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta
      name="twitter:image"
      content="URL de la imagen que quieres mostrar en Twitter" />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
    <!-- Código de las plataformas de Análisis -->
    <script></script>
    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
  </head>
  <body>
    <section class="container">
      <!-- HEADER, zona superior que se repite en todos los HTML -->
      <header class="header">
        <!-- Logotipo -->
        <a class="logo" href="index.html">
          <img
            class="logo__img"
            src="svg/logo.svg"
            alt="logotipo de la marca de la empresa" />
        </a>
        <!-- menu de navegación Principal -->
        <nav class="navprincipal">
          <a class="navprincipal__trabajos" href="trabajos.html">Inicio</a>
          <a class="navprincipal__trabajos" href="trabajos.html">Trabajos</a>
          <a class="navprincipal__servicios" href="servicios.html">Sobre</a>
          <a class="navprincipal__servicios" href="servicios.html">Servicios</a>
          <a class="navprincipal__contactar" href="contactar.html">Contactar</a>
        </nav>
      </header>
      <main>
        <picture class="main__imagen01">
          <!-- desktop -->
          <source
            srcset="
              img/desktop/foxflowers-slider-copy-1.webp 1x,
              img/desktop/banner@2x.webp                2x
            "
            media="(min-width:1000px)" />
          <img
            src=""
            alt="nubes altas entre montañas"
            decoding="async"
            loading="lazy" />
        </picture>
      </main>
      <footer>3</footer>
    </section>
  </body>
</html>
